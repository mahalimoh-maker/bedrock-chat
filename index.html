<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT via AWS Lambda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .user { background-color: #e0f7fa; text-align: left; }
    .bot  { background-color: #f1f8e9; text-align: left; }
    #loading { display: none; margin-bottom: 1rem; }
  </style>
</head>
<body>

<h2>ChatGPT via AWS Lambda</h2>

<div id="chat"></div>
<div id="loading">Loading...</div>

<input type="text" id="prompt" placeholder="Type your message..." style="width: 80%;">
<button onclick="sendPrompt()">Send</button>

<script>
  const apiUrl = "https://ccapm03vh7.execute-api.us-east-1.amazonaws.com/prod/chat";

async function sendPrompt() {
  const prompt = document.getElementById("prompt").value.trim();
  const chatDiv = document.getElementById("chat");

  chatDiv.textContent = "Sending...";
  
  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
      mode: "cors"
    });

    console.log("res:", res);
    const data = await res.json();
    console.log("data:", data);
    const jsonBody = JSON.parse(data.body);
    console.log("jsonBody:", jsonBody);

    chatDiv.textContent = jsonBody.response;

  } catch (err) {
    chatDiv.textContent = `Error: ${err.message}`;
  }
}


  // Optional: send message on Enter key
  document.getElementById("prompt").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendPrompt();
  });
</script>

</body>
</html>
